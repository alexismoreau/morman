<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <title>
      Morman Design
    </title>
    <meta http-equiv="content-type" content="charset=utf-8">
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="m-scene" id="main"> <!-- Page Container -->

      <!-- Sidebars -->
      <div class="snap-drawers">

        <!-- Left Sidebar -->
        <div class="snap-drawer snap-drawer-left">
          <div class="drawer-inner">
            <ul>
              <li><a href="index.html"><i class="mdi mdi-home"></i> <span>Accueil</span></a></li>
              <li><a href="qui-sommes-nous.html"><i class="mdi mdi-account"></i> <span>Qui Sommes-Nous ?</span></a></li>
              <li><a href="pourquoi-nous.html"><i class="mdi mdi-file-image-box"></i> <span>Pourquoi Nous ?</span></a></li>
                <li class="have-child">
                <ul class="collapsible" data-collapsible="accordion">
                  <li>
                    <div class="collapsible-header">
                      <i class="mdi mdi-pine-tree"></i> Nos Prestations <i class="mdi mdi-menu-down right"></i>
                    </div>
                    <div class="collapsible-body">
                      <ul class="collapsible" data-collapsible="accordion">
                        <li>
                          <div class="collapsible-header">
                            <i class="mdi mdi-numeric-1-box-outline"></i> First
                          </div>
                          <div class="collapsible-header">
                            <i class="mdi mdi-numeric-2-box-outline"></i> Second
                          </div>
                          <div class="collapsible-header">
                            <i class="mdi mdi-numeric-3-box-outline"></i> Third
                          </div>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </li>
              <li><a href="news.html"><i class="mdi mdi-rss"></i> <span>Tarifs</span></a></li>
              <li><a href="contact.html"><i class="mdi mdi-map-marker"></i> <span>Nos Clients</span></a></li>
            </ul>

            </div>
        </div> <!-- End of Left Sidebar -->

    </div> <!-- End of Sidebars -->

      <!-- Page Content -->
      <div class="snap-content z-depth-5" id="content">

        <!-- Toolbar -->
        <div id="toolbar">
          <div class="open-left" id="open-left">
            <i class="mdi mdi-sort-variant"></i>
          </div>
          <span class="title">Morman Design</span>
          <div class="open-right" id="open-right">
            <i class="mdi mdi-dots-vertical"></i>
          </div>
        </div>

        <!-- Main Content -->
        <div class="scene_element splash scene_element--fadeinup">
          
          <!-- Gradient -->
          <div class="overlay-gradient">
          </div>

          <div class="bottom">
            <div class="container scene_element scene_element--fadein scene_element--delayed">
              <h4 class="slogan left-align white-text">
                Une Application Web <span class="primary-color-text" id="changeText">Intelligente</span> de Gestion de Salon de Coiffure, avec prise de Rendez-Vous en ligne
              </h4>
            </div>
          </div>

        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
      </div> <!-- End of Page Content -->
    </div> <!-- End of Page Container -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
    <script src="js/materialize.min.js"></script> 
    <script src="js/snap.js"></script> 
    <script type="text/javascript">
      $(function () {
        count = 0;
        wordsArray = ["Personnalisable", "Innovante", "Simple", "Fonctionelle"];
        setInterval(function () {
          count++;
          $("#changeText").fadeOut(400, function () {
            $(this).text(wordsArray[count % wordsArray.length]).fadeIn(400);
          });
        }, 3000);
      });
    </script> 
    <script src="js/jquery.smoothState.min.js"></script> 
    <script src="js/sidebar.js"></script> 
    <script src="js/functions.js"></script>
  </body>
</html>
